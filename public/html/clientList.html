

<h1 class="text-center">Clients</h1>

<button class="btn btn-default btn-lg" ui-sref='newClient'>Add Client</button>

<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat='client in clients track by $index'>
      <td>{{ client.name }}</td>
      <td>{{ client.email }}</td>
      <td>{{ client.phone }}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td></td>
      <td>TOTAL Clients:</td>
      <td>{{totalClients}}</td>
    </tr>
  </tfoot>
</table>
