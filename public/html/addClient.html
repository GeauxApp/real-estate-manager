<!-- ADD POD -->

<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <div class="form-area" >
            <form role="form" name="addClient" ng-submit="addClient(client)">
                <br style="clear:both">
                <h3 style="margin-bottom: 25px; text-align: center;">Add a Client</h3>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model='client.name' id="name" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model='client.email' id="price" name="price" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" ng-model='client.phone' id="phone" name="phone" placeholder="Phone" required>
                </div>

                <div class="form-group">
                    <textarea class="form-control" type="textarea" ng-model='client.notes' id="notes" placeholder="Notes" maxlength="140" rows="7"></textarea>
                </div>

                <button type="submit" id="addClient" name="submit" class="btn btn-primary pull-right">Add Client</button>
            </form>
        </div>
    </div>
</div>
